<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:peachpuff;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background:pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .submit {
            background-color: #28a745;
            color: white;
        }
        .reset {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Information Form</h2>
        <form>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>

            <label>Education Level:</label>
            <input type="checkbox" id="highschool" name="education" value="High School">
            <label for="highschool">High School</label>
            <input type="checkbox" id="bachelor" name="education" value="Bachelor's">
            <label for="bachelor">Bachelor's</label>
            <input type="checkbox" id="master" name="education" value="Master's">
            <label for="master">Master's</label>

            <label for="tea">Do you like tea?</label>
            <select id="tea" name="tea">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
